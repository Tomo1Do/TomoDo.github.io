				<div class="item">

	<!-- LIGHTBOX -->
	<div class="lightbox">
		<div class="ligtbox-content">
			<div class="exit-btn">
				&times;
			</div>
			<img src="" class="lightbox-img" onclick="next()" alt="">
			<div class="lightbox-caption">
				<span class="lightbox-text"></span>
				<span class="lightbox-counter"></span>
			</div>
		</div>
			<div class="btn btn-next" onclick="next()">
				 >
			</div>
			<div class="btn btn-back" onclick="back()">
				<
			</div>
	</div>
